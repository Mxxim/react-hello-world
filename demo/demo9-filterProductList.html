<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A demo for filtering product list</title>
    <meta name="description" content="">
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

<div id="root"></div>
<script type="text/babel">

    /**
     * 先将静态页面写出来，在写静态页面的时候使用props，先不要使用state。
     * 写完了以后，我们就该来看看哪些数据需要绑定在state上了，一般从以下三个方面考虑：
     *  1. 数据是通过props从父元素传递给子元素，那么它不是state。
     *  2. 随着时间的改变数据不变，那么它不是state。
     *  3. 可以通过其它state或者props计算出来的数据，那么它不是state。
     *
     *  对于本示例，要过滤出列表涉及的数据有：
     *  1. 初始 list （属于1，不是state）
     *  2. input 框的值 （属于2、3，是state）
     *  3. checkbox 的值 （属于2、3，是state）
     *  4. 已过滤的 list （属于3，可以通过input和checkbox计算出来，不是state）
     */

    class FilterableProductTable extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                filterText: '',
                inStockOnly: false
            };
            this.handleUserInput = this.handleUserInput.bind(this)
        }

        handleUserInput(filterText, inStockOnly) {
            this.setState({
                filterText: filterText,
                inStockOnly: inStockOnly
            });
        }

        render() {
            return (
                    <div>
                        <SearchBar
                                filterText={this.state.filterText}
                                inStockOnly={this.state.inStockOnly}
                                onUserInput={this.handleUserInput}
                        />
                        <ProductTable
                                products = {this.props.products}
                                filterText={this.state.filterText}
                                inStockOnly={this.state.inStockOnly}
                        />
                    </div>
            )
        }
    }

    class SearchBar extends React.Component {
        constructor(props) {
            super(props);
            this.handleChange = this.handleChange.bind(this);
        }

        handleChange() {
            this.props.onUserInput(
                    this.filterTextInput.value,
                    this.inStockOnlyInput.checked
            );
        }

        render() {
            return (
                    <form>
                        <input type="text" placeholder="Search..."
                               value={this.props.filterText}
                               ref={(input) => this.filterTextInput = input}
                               onChange={this.handleChange}
                        />
                        <p>
                            <input type="checkbox"
                                   checked={this.props.inStockOnly}
                                   ref={(input) => this.inStockOnlyInput = input}
                                   onChange={this.handleChange}
                            />
                            {' '}
                            Only show products in stock
                        </p>
                    </form>
            )
        }
    }

    class ProductTable extends React.Component {
        render() {
            var rows = [];
            var lastCategory = null;
            this.props.products.forEach((product) => {
                if (product.name.indexOf(this.props.filterText) === -1 || (!product.stocked && this.props.inStockOnly)) {
                   return;
                }
                if (product.category !== lastCategory) {
                    rows.push(<ProductCategoryRow category={product.category} key={product.category}/>);
                }
                rows.push(<ProductRow product={product} key={product.name} />);
                lastCategory = product.category;
            })

            return (
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>{rows}</tbody>
                    </table>
            )
        }
    }

    class ProductCategoryRow extends React.Component {
        render() {
            return <tr><th colSpan="2">{this.props.category}</th></tr>;
        }
    }

    class ProductRow extends React.Component {
        render() {
            var name = this.props.product.stocked ?
                    this.props.product.name :
                    <span style={{color:'red'}}>{this.props.product.name}</span>;

            return (
                <tr>
                    <td>{name}</td>
                    <td>{this.props.product.price}</td>
                </tr>
            )
        }
    }


    const PRODUCTS = [
        {category: 'Sporting Goods', price: '$49.99', stocked: true, name: 'Football'},
        {category: 'Sporting Goods', price: '$9.99', stocked: true, name: 'Baseball'},
        {category: 'Sporting Goods', price: '$29.99', stocked: false, name: 'Basketball'},
        {category: 'Electronics', price: '$99.99', stocked: true, name: 'iPod Touch'},
        {category: 'Electronics', price: '$399.99', stocked: false, name: 'iPhone 5'},
        {category: 'Electronics', price: '$199.99', stocked: true, name: 'Nexus 7'}
    ];

    ReactDOM.render(
            <FilterableProductTable products={PRODUCTS}/>,
            document.getElementById("root")
    );
</script>
</body>
</html>
