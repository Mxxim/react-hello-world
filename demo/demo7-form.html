<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form - Controlled Components </title>
    <meta name="description" content="">
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

<div id="root"></div>
<script type="text/babel">

    class FormWithInput extends React.Component {
        constructor(props) {
            super(props);
            this.state = {value: ''};

            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
            this.setState({
                value: event.target.value
            })
        }

        handleSubmit(event) {
            alert("A name was submitted: " + this.state.value);
            event.preventDefault();
        }

        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    <label>
                        Name:
                        <input type="text" value={this.state.value} onChange={this.handleChange}/>
                    </label>
                    <input type="submit" value="Submit"/>
                </form>
            )

        }
    }

    // <textarea/> 需要通过 value 属性来改变其值
    class FormWithTextarea extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                value: 'Please write an essay about your favorite DOM element.'
            };

            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
            this.setState({
                value: event.target.value
            })
        }

        handleSubmit(event) {
            alert("An essay was submitted: " + this.state.value);
            event.preventDefault();
        }

        render() {
            return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Name:
                            <textarea value={this.state.value} onChange={this.handleChange}/>
                        </label>
                        <input type="submit" value="Submit"/>
                    </form>
            )

        }
    }

    // 不再在 <option> 上使用 "selected"表示选中，而是使用 <select> 的"value"值
    class FormWithSelect extends React.Component {
        constructor(props) {
            super(props);
            this.state = {value: 'Bananar'};

            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
            this.setState({
                value: event.target.value
            })
        }

        handleSubmit(event) {
            alert("Your favorite fruit is: " + this.state.value);
            event.preventDefault();
        }

        render() {
            return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Pick your favorite fruit:
                        <select value={this.state.value} onChange={this.handleChange}>
                            <option value="Apple">Apple</option>
                            <option value="Bananar">Bananar</option>
                            <option value="Orange">Orange</option>
                        </select>
                        </label>
                        <input type="submit" value="Submit"/>
                    </form>

            )

        }
    }

    class MyForm extends React.Component {
        render() {
            return (
                    <div>
                        <FormWithInput/>
                        <br/>
                        <FormWithTextarea/>
                        <br/>
                        <FormWithSelect/>
                    </div>
            )
        }
    }

    ReactDOM.render(
            <MyForm />,
            document.getElementById("root")
    );
</script>
</body>
</html>
